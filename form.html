<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <meta name="description"
        content="WDD 230 - Web Frontend Development, Michael Allen Tucker, Course Assignment Portal.">
    <meta name="author" content="Michael Tucker">

    <!--Social Media HTML Code-->
    <meta property="og:title" content="Michael Tucker Portal for WDD230">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tucktuck94.github.io/wdd230/form.html">
    <meta property="og:image" content="images/normancampus.jpg">

    <!--CSS Styles-->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">

    <!--Favicon-->
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <header>

    </header>
    <main>
        <div>
            <form method="get" action="record.html">
                <label>Username*<input type="text" id="username" name="username" autocomplete="off" required></label>
                <label>Password*<input type="password"
                        pattern="(?=.*\d)(?=.*?[~!@#$%^&*;:,.])(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" id="password"
                        name="password" autocomplete="off" required></label>
                <label>
                    <p class="confirm">Confirm Password*</p><input type="password" id="confirmPassword"
                        name="confirmPassword" autocomplete="off" required>
                </label>
                <label>Email*<input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" id="email"
                        name="email" placeholder="example@gmail.com" title="Please enter a valid email address!"
                        autocomplete="email" required></label>
                <label>
                    <p id="ratingText">Page Rating</p><input type="range" min="1" max="10" value="5" step="1"
                        list="rangevalues" id="rating" name="rating" required>
                </label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <button type="submit">Send your feedback!</button>
            </form>
        </div>
    </main>
    <footer>
        <footer>
            <p></p>
            <p id="lastModified"></p>
        </footer>
    </footer>
    <script src="scripts/password.js"></script>
    <script src="scripts/rangeslider.js"></script>
    <script src="scripts/getdates.js"></script>
</body>

</html>
